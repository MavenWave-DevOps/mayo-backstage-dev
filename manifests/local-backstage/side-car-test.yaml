
apiVersion: apps/v1
kind: Deployment
metadata:
  name: side-car-deployment
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: side-car-test
  template:
    metadata:
      labels:
        app: side-car-test
    spec:
      serviceAccountName: backstage-sa
      containers:
        - name: psql
          image: postgres:10.1
          command: ["psql", "-U postgres", "-d postgres", "-c 'GRANT SELECT ON postgres TO postgres;"]
          env:
          - name: DB_HOST
            value: "127.0.0.1"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: pg-db-secret
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: pg-db-secret
                key: password
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: pg-db-secret
                key: database

        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.28.0
          command:
            - "/cloud_sql_proxy"
            - "-ip_address_types=PRIVATE"
            - "-log_debug_stdout"
            - "-instances=px-mike-project-hje:us-central1:pg-database=tcp:5432"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
          # env:
          # - name: POSTGRES_DB
          #   value: backstage_plugin_catalog

